<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Insert Order_id</h1>
    <form id="orderForm">
        <input type="text" id="orderInput" placeholder="Enter your name">
        <button type="submit">Send</button>
    </form>
</body>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('orderInput').value;

            fetch(`http://localhost:3000/getDeliveryInfo?order_id=${name}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });
</script>
</html>
