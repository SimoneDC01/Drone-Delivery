<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Insert Name</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="submit">Send</button>
    </form>

    <h1>Insert Order_id</h1>
    <form id="orderForm">
        <input type="text" id="orderInput" placeholder="Enter your name">
        <button type="submit">Send</button>
    </form>

    <h1>Insert delivery_address</h1>
    <form id="addressForm">
        <input type="text" id="addressInput" placeholder="Enter your name">
        <button type="submit">Send</button>
    </form>

    <h1>Priority</h1>
    <form id="priorityForm">
        <input type="range" id="slider" min="0" max="5" value="3" step="1" oninput="updateValue(this.value)">
        <span id="sliderValue">3</span>
    </form>


    <script>

        const socket = new WebSocket('ws://localhost:3000');

        // Gestisci la ricezione di messaggi dal server
        socket.onmessage = function(event) {
            // Mostra un alert con il messaggio ricevuto dal server
            alert(event.data);
        };

        socket.onerror = function(error) {
            console.error('Errore WebSocket', error);
        };

        fetch(`http://localhost:3000/date_and_time_request`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            }).catch(error => {
                alert('Error: ' + error.message);
            });

        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('addressInput').value;

            fetch(`http://localhost:3000/sendAddressInfo?address=${name}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });
    
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('orderInput').value;

            fetch(`http://localhost:3000/getDeliveryInfo?order_id=${name}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });
    
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            const priority = document.getElementById('slider').value;
            const prodList = name.split(',')

            fetch(`http://localhost:3000/getProductsInfo?asins=${prodList}&priority=${priority}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });

        
    function updateValue(value) {
        document.getElementById("sliderValue").innerText = value;
    }
    </script>
    </script>
</body>
</html>
