<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <div id="content"></div>
    <button onclick="window.location.href='http\:/\/localhost:3000/checkout'">Go to checkout</button>
</body>
<script>
    // Aggiungi un listener per ricevere i messaggi
window.addEventListener('message', function(event) {
    if (event.origin !== "http://localhost:3000") {
        // Verifica la provenienza del messaggio
        return;
    }

    // Estrapola i dati ricevuti
    const receivedData = event.data;
    const formattedData = JSON.stringify(receivedData, null, 2);
    document.getElementById('content').innerText = formattedData;


});

</script>
</html>
